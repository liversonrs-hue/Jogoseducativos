<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitals Quiz Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: 0,
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        const game = new Phaser.Game(config);

        let questions = [
            { question: "What is the capital of France?", answers: ["Berlin", "Madrid", "Paris", "Rome"], correct: 2 },
            { question: "What is the capital of Germany?", answers: ["Berlin", "Lisbon", "Vienna", "Brussels"], correct: 0 },
            { question: "What is the capital of Italy?", answers: ["Athens", "Lisbon", "Rome", "Madrid"], correct: 2 },
            { question: "What is the capital of Spain?", answers: ["Madrid", "Malta", "Andorra", "Paris"], correct: 0 }
        ];
        let currentQuestionIndex = 0;

        function preload() {
            // Load any assets if needed
        }

        function create() {
            askQuestion();
        }

        function askQuestion() {
            const question = questions[currentQuestionIndex];
            const questionText = this.add.text(400, 100, question.question, {
                fontSize: '32px',
                fill: '#fff'
            }).setOrigin(0.5);

            question.answers.forEach((answer, index) => {
                const answerText = this.add.text(400, 200 + (index * 50), answer, {
                    fontSize: '24px',
                    fill: '#0f0'
                }).setOrigin(0.5);
                answerText.setInteractive();
                answerText.on('pointerdown', () => handleAnswer(index));
            });
        }

        function handleAnswer(selectedAnswer) {
            const question = questions[currentQuestionIndex];
            if (selectedAnswer === question.correct) {
                alert('Correct!');
            } else {
                alert('Wrong!');
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                this.clear();
                askQuestion();
            } else {
                const finalText = this.add.text(400, 300, 'Quiz Finished!', {
                    fontSize: '32px',
                    fill: '#fff'
                }).setOrigin(0.5);
            }
        }

        function update() {
            // Game update logic
        }
    </script>
</body>
</html>
