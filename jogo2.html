<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast-Loading Alphabet Game</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; }
        #game { margin-top: 50px; }
        .letter { font-size: 50px; }
        .score { font-size: 30px; margin-top: 20px; }
        #start { padding: 10px 20px; font-size: 20px; }
    </style>
</head>
<body>
    <div id="game">
        <h1 class="letter">A</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <button id="start">Start Game</button>
    </div>
    <script>
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
        const letterDisplay = document.querySelector(".letter");
        const scoreDisplay = document.getElementById("score");
        const startButton = document.getElementById("start");
        let score = 0;
        let interval;

        function getRandomLetter() {
            return letters[Math.floor(Math.random() * letters.length)];
        }

        function updateLetter() {
            letterDisplay.textContent = getRandomLetter();
        }

        function startGame() {
            score = 0;
            scoreDisplay.textContent = score;
            updateLetter();
            interval = setInterval(updateLetter, 1000);
        }

        letterDisplay.addEventListener("click", () => {
            score++;
            scoreDisplay.textContent = score;
            updateLetter();
        });

        startButton.addEventListener("click", startGame);
    </script>
</body>
</html>
