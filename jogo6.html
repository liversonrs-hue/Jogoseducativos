ton = document.getElementById('startButton');\n        const restartButton = document.getElementById('restartButton');\n        const difficultySelect = document.getElementById('difficulty');\n\n        startButton.onclick = startGame;\n        restartButton.onclick = restartGame;\n\n        function startGame() {\n            score = 0;\n            timeLeft = 30;\n            scoreDisplay.textContent = score;\n            timeDisplay.textContent = timeLeft;\n            gameArea.innerHTML = '';\n            modal.style.display = 'none';\n            clearInterval(timerId);\n            startTimer();\n            spawnTargets();\n        }\n\n        function startTimer() {\n            timerId = setInterval(() => {\n                timeLeft--;\n                timeDisplay.textContent = timeLeft;\n                if (timeLeft <= 0) {\n                    endGame();\n                }\n            }, 1000);\n        }\n\n        function spawnTargets() {\n            const targetCount = difficultySelect.value === 'easy' ? 3 : difficultySelect.value === 'medium' ? 5 : 7;\n            const distractorCount = difficultySelect.value === 'easy' ? 2 : difficultySelect.value === 'medium' ? 3 : 5;\n            createCircles('target', targetCount, 'red', targetBaseSize);\n            createCircles('distractor', distractorCount, 'blue', distractorBaseSize);\n        }\n\n        function createCircles(type, count, color, baseSize) {\n            for (let i = 0; i < count; i++) {\n                const size = baseSize + Math.random() * 50;\n                const circle = document.createElement('div');\n                circle.className = 'circle ' + type;\n                circle.style.width = size + 'px';\n                circle.style.height = size + 'px';\n                circle.style.left = Math.random() * (gameArea.clientWidth - size) + 'px';\n                circle.style.top = Math.random() * (gameArea.clientHeight - size) + 'px';\n                gameArea.appendChild(circle);\n\n                if (type === 'target') {\n                    circle.onclick = () => {\n                        score++;\n                        scoreDisplay.textContent = score;\n                        gameArea.removeChild(circle);\n                        if (score >= 10) {\n                            endGame();\n                        }\n                    };\n                } else {\n                    circle.onclick = endGame;\n                }\n            }\n        }\n\n        function endGame() {\n            clearInterval(timerId);\n            modal.style.display = 'block';\n            finalScoreDisplay.textContent = score;\n        }\n\n        function restartGame() {\n            modal.style.display = 'none';\n            startGame();\n        }\n    </script>\n</body>\n</html>
