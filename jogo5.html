<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
    .grid { display: grid; grid-template-columns: repeat(4, 100px); gap: 10px; }
    .card { width: 100px; height: 100px; background-color: #fff; display: flex; justify-content: center; align-items: center; cursor: pointer; border: 1px solid #ccc; }
    .matched { background-color: #4caf50; }
    .hidden { visibility: hidden; }
  </style>
</head>
<body>
  <div class="grid" id="gameBoard"></div>
  <script>
    const cardArray = ['A', 'A', 'B', 'B', 'C', 'C', 'D', 'D'];
    let cardChosen = [], cardChosenId = [];
    const gameBoard = document.getElementById('gameBoard');
    cardArray.sort(() => 0.5 - Math.random());

    function createBoard() {
      for (let i = 0; i < cardArray.length; i++) {
        const card = document.createElement('div');
        card.setAttribute('data-id', i);
        card.classList.add('card');
        card.addEventListener('click', flipCard);
        gameBoard.appendChild(card);
      }
    }

    function flipCard() {
      const selected = this;
      const cardId = selected.getAttribute('data-id');
      selected.textContent = cardArray[cardId];
      cardChosen.push(cardArray[cardId]);
      cardChosenId.push(cardId);

      if (cardChosen.length === 2) {
        setTimeout(checkMatch, 500);
      }
    }

    function checkMatch() {
      const cards = document.querySelectorAll('.card');
      const [firstId, secondId] = cardChosenId;
      if (firstId === secondId) {
        cards[firstId].textContent = '';
      } else if (cardChosen[0] === cardChosen[1]) {
        cards[firstId].classList.add('matched');
        cards[secondId].classList.add('matched');
      } else {
        cards[firstId].textContent = '';
        cards[secondId].textContent = '';
      }
      cardChosen = [];
      cardChosenId = [];
    }

    createBoard();
  </script>
</body>
</html>
