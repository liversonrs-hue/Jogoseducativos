<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Educativo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
        h1 { text-align: center; }
        .button { display: inline-block; padding: 10px 20px; margin: 10px; background-color: #008cba; color: white; text-decoration: none; border-radius: 5px; }
        .button:hover { background-color: #005f6b; }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Jogo Educativo</h1>
    <a class="button" href="#" onclick="startGame()">Iniciar Jogo</a>
    <div id="gameArea" style="display:none;">
        <p id="question"></p>
        <input type="text" id="answer" placeholder="Digite sua resposta...">
        <button onclick="checkAnswer()">Responder</button>
        <p id="result"></p>
    </div>
    <script>
        const questions = [
            { question: 'Qual é 2 + 2?', answer: '4' },
            { question: 'Qual é o capital da França?', answer: 'Paris' },
            { question: 'Qual é 5 * 6?', answer: '30' }
        ];
        let currentQuestionIndex = 0;

        function startGame() {
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('result').innerText = '';
            currentQuestionIndex = 0;
            showQuestion();
        }

        function showQuestion() {
            const questionElement = document.getElementById('question');
            if (currentQuestionIndex < questions.length) {
                questionElement.innerText = questions[currentQuestionIndex].question;
            } else {
                questionElement.innerText = 'Fim do Jogo!';
                document.getElementById('answer').style.display = 'none';
            }
        }

        function checkAnswer() {
            const answer = document.getElementById('answer').value;
            const resultElement = document.getElementById('result');
            if (currentQuestionIndex < questions.length) {
                if (answer === questions[currentQuestionIndex].answer) {
                    resultElement.innerText = 'Correto!';
                } else {
                    resultElement.innerText = 'Incorreto, tente novamente.';
                }
                currentQuestionIndex++;
                document.getElementById('answer').value = '';
                showQuestion();
            }
        }
    </script>
</body>
</html>
